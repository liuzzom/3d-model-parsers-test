<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OBJ Test</title>
  <meta name="description" content="OBJ Test">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>.
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="crate-obj" src="https://threejsfundamentals.org/threejs/resources/models/windmill/windmill.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="https://threejsfundamentals.org/threejs/resources/models/windmill/windmill-fixed.mtl"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->
    <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="0 0 -15" rotation="0 -90 0"></a-obj-model>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Environment elements-->
    <a-sky color="#CCFFFF"></a-sky>
    <a-plane color="#1A1A1A" rotation="-90 0 0" width="500" height="500"></a-plane>
  </a-scene>
</body>

</html>
