<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico"/>

    <title>glTF Test</title>
    <meta name="description" content="OBJ Test">

    <script src="/a-frame/js/aframe.min.js"></script>
    <script src="/a-frame/js/a-frame-event_handler.js"></script>
</head>

<body>
<a-scene id="scene" cursor="rayOrigin: mouse" raycaster="objects: .clickable">
    <!-- Assets definition -->
    <a-assets>
        <a-asset-item id="object-ref" src="../public/BoomBox/BoomBox.gltf"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->
    <a-gltf-model id="model" class="clickable" src="#object-ref" click-handler position-setter></a-gltf-model>

    <!-- Camera -->
    <a-camera id="camera" position="0 0 0">
    </a-camera>

    <!-- Environment elements-->
    <a-sky id="sky" color="#000000"></a-sky>
</a-scene>
</body>

</html>
